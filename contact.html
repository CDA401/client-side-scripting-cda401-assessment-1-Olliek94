<!DOCTYPE html>
<html>
    <head>
        
        <title>Contact</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="css/contact.css">
        <link rel="icon" href="favicon.png">
            <script type="text/javascript" src="js/contactSupport.js"></script>
    </head>
    
    <body onload="contactSupport()">
     <div id="wrapper">   
        <h1>Contact Us </h1>
        
        <p>
            <a href ="order.html">Order Pizza</a>
        </p>
        
        <p>
            <a href ="index.html">Homepage</a>
        </p>
        
        <p>Please use the below form to contact us, we will respond to your enquiry as soon as possible.</p>
        
        <div id="form">
            <form name="contactForm" onsubmit="return validateForm()" method="post">
                <p>First name <br />
                    <input type="text" name="first_name" placeholder="First name" />
                </p>
                <p>Last name <br />
                    <input type="text" name="last_name" placeholder="Last name" />
                </p>
                <p>Email <br />
                    <input type="text" name="email" placeholder="Email" />
                </p>
                <p>Phone <br />
                    <input type="text" name="phone" placeholder="Phone" />
                </p>
                <p>Message <br />
                    <input type="text" name="message" placeholder="Message" />
                </p>
                <p>
                    <input type="submit" value="Send" />
                </p>
    
            </form>
        </div>
        <div id="validationResults"></div>

        <h2>Our location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2515.850430800755!2d-1.4023835842519911!3d50.90798357954109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487476b1943c33e9%3A0x7b3d2a7c433db059!2sSouthampton+Solent+University!5e0!3m2!1sen!2suk!4v1494431645367" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
     </div> 
    </body>
</html>
